{% extends "tests/base.html" %}

{% block title %}Editing test "{{ test.name }}"{% endblock %}

{% block content %}
	<div>
		<h3>Editing "{{ test.name }}"</h3>
		<form action="{% url edit test.id %}" method="post" >{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" value="Save" />
		</form>
	</div>
	<br>
	<a href="{% url view test.id %}">&lt;&lt; back</a>
{% endblock %}
